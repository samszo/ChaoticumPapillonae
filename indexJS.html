<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaoticum Papillonae</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="asset/js/rgbcolor.js"></script>
    <script src="asset/js/canvg.js"></script>
    <script src="asset/js/svgenie.js"></script>
    <script src="asset/js/chaoticumPapillonae.js"></script>
    <style>
        .divPapi {
            position: absolute;
            visibility: visible;
            top: 0px;
            left: 0px;
        }

        .svg_papi {
            background-color: #000000;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <img src="asset/svg/file-export-solid.svg" alt="sauver" style="position: absolute; top: 10px; right: 10px; width: 50px; height: 50px; cursor: pointer;" onclick="savePapi()" title="Sauvegarder le papillon en SVG" />
    <div id="mainPapi"></div>

    <script>
        let params = extractUrlParams();
        //gestion des icones pour pwa
        if (params.pwa) params.taille = 512;
        if (!params.idSvg) params.idSvg = 'cp' + Date.now();
        let taille = params.taille ? params.taille : "100%",
            cont = d3.select("#mainPapi")
            .style('height', taille + 'px')
            .style('width', taille + 'px'),
            contSvg = cont.append('div').attr("id", "div" + params.idSvg)
            .attr('class', 'divPapi');
        let papi = new chaoticumPapillonae({
            'cont': contSvg,
            'params': params,
            'height':1000,
            'width':1000,
            'scaleColors':d3.scaleSequential(d3.interpolateRainbow)
            /* cf. https://d3js.org/d3-scale-chromatic
            d3.scaleSequential(d3.interpolateYlOrRd)
            d3.scaleSequential(d3.interpolateMagma)
            d3.scaleSequential(d3.interpolateBlues)
            d3.scaleOrdinal(d3.schemeAccent)
            d3.scaleSequential(d3.interpolateRainbow)
            d3.scaleSequential(d3.interpolatePiYG)
            */
        });
        function savePapi() {
            let svg = d3.select("#div" + params.idSvg).select("svg");
            if (svg.empty()) {
                alert("Aucun papillon Ã  sauvegarder");
                return;
            }
            let svgData = new XMLSerializer().serializeToString(svg.node());
            let blob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
            let url = URL.createObjectURL(blob);
            let a = document.createElement('a');
            a.href = url;
            a.download = 'papillon.svg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        function extractUrlParams() {
            var t = location.search.substring(1).split('&');
            var f = [];
            for (var i = 0; i < t.length; i++) {
                var x = t[i].split('=');
                f[x[0]] = x[1];
            }
            return f;
        }
    </script>

</body>

</html>
